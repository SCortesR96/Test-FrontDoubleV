<h2 class="mt-2">Repositorios ({{ repositories.length }})</h2>
<hr />

<ul class="list-group mb-5">
  <li *ngFor="let item of repositories" class="list-group-item">
    <a href="{{ item.url }}" target="_blank">
      {{ item.name | titlecase }}
    </a>
    <br />
    <small><b>Lenguaje:</b> {{ item.language ?? 'N/A' }}</small>
    <br />
    <small><b>Creado:</b> {{ item.created_at | date: 'dd/MM/yyyy hh:mm:ss' }}</small>
    <br />
    <small><b>Actualizado:</b> {{ item.created_at | date: 'dd/MM/yyyy hh:mm:ss' }}</small>
  </li>
</ul>
